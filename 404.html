<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="refresh" content="0; URL='https://jasminechych.github.io/simple_twitter'" />
		<title>Simple_Twitter</title>
		<script>
			var segmentCount = 0;
			var l = window.location;
			l.replace(
				l.protocol +
					'//' +
					l.hostname +
					(l.port ? ':' + l.port : '') +
					l.pathname
						.split('/')
						.slice(0, 1 + segmentCount)
						.join('/') +
					'/?p=/' +
					l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
					(l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
					l.hash,
			); // Single Page Apps for GitHub Pages // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
		</script>
	</head>
	<body></body>
</html>
